<html>
  <head>
    <title>MPO test</title>
    <style>
      #remote-view {
        position: relative;
        display:block;
        margin:auto;
        right:5px;
        /* width: 99%; */
        /* bottom: 5%; */
        z-index: 1;
      }
      #local-view {
        position: fixed;
        left: 70%;
        top: 70%;
        width: 15%;
        z-index: 5;
        transform: scaleX(-1);
      }
      #video-area {
        height: 95vh;

      }
    </style>
  </head>

  <body>
    <label>
      Scenario: 
      <select id="scenario">
        <option value="1:1">1:1 call</option>
      </select>
    </label>
    <label>
      Input file: 
      <input id="input-file" value="test.mp4" />
    </label>
    <button class="green" id="start-test">Start Test</button><br /><br />
    <label>
      Remote view size: 
      <select id="remote-view-size">
        <option value="100">full viewport size</option>
        <option value="67">2/3 viewport size</option>
        <option value="50">1/2 viewport size</option>
        <option value="33">1/3 viewport size</option>
      </select>
    </label>    

    <div class="video-area" id="video-area">
    </div>
    <!-- <div>end</div> -->

    <script src="multiple-players.js"></script>
  </body>
</html>
